<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SVG - Scalable Vector Graphics</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="30" fill="green" stroke="red"></circle>
    </svg>
    <svg width="300" height="150">
        <rect width="300" height="150" fill="green" stroke="red" stroke-width="5"></rect>
    </svg>
</body>
</html>
