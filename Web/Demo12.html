<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        #abc{
            color: aqua;
        }
        .xyz{
            color: chartreuse;
        }
        p, b{
            color: blueviolet;
        }
        *{
            color:darksalmon;
        }
    </style>
</head>
<body>
    <h1>Helooooo h1</h1>
    <h1 id="abc">Helooooo h1 id</h1>
    <h1 class="xyz">Helooooo h1 class</h1>
    <p>Helooooo para</p>
    <b>Helooooo bold</b>
    <br>
    <i>Helooooo</i>
</body>
</html>
