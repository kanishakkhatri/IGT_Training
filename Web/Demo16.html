<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            left: 0px;
            top: 0px;
            position: absolute;
            z-index: 2;
        }
        .xyz{
            left: 80px;
            top: 80px;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div style="background-color: yellow; width: 50%; height: 700px; float: left;">
        <img src="space.jpg" alt="abc" width="100" height="100">
        <img src="" alt="xyz">

    </div>
</body>
</html>
